<!doctype html>
<html>
  <head>
    <title>自动刷新测试</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <div>简单说明：<br />
    首先在地址框里填入 http://219.230.159.231/index.asp 并登陆，登陆完成后填入 http://219.230.159.231/sp/hyf.asp ，点那个自动刷新即可。</div>
    <input type="text" placeholder="地址" id="url"></input>
    <button onclick="goto()">跳转</button>
    <input type="text" placeholder="刷新间隔（秒）" id="timeout"></input>
    <button onclick="start()">开始自动刷新</button>
    <span id="msg"></span>
    <br >
    <iframe width="800" height="800" id="browser"></iframe>
    <script>
      var browser = document.getElementById('browser');
      var goto = function() {
        browser.src = document.getElementById('url').value;
      }
      var intervalId;
      var start = function() {
        var currentUrl = browser.src;
        var msg = document.getElementById('msg');
        var cnt = 0;
        intervalId = setInterval(function() {
          browser.src = browser.src;
          msg.innerHTML = '已刷新' + (++cnt) + '次';
        }, Number(document.getElementById('timeout').value) * 1000);
      }
    </script>
  </body>
</html>
